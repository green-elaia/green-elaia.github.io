# Site Settings
theme: bulma-clean-theme
title: Elaia's Dream Factory
tagline: green elaia
email: pharos.veritatis@gmail.com
description: >
  green elaia Blog
baseurl: 
url: "https://green-elaia.github.io"
permalink: pretty
favicon: /assets/img/favicon-32x32.png

paginate: 6
paginate_path: "/blog/page:num"

# Configure the plugin here
category_path: /category # <- default value
category_layout: category.html # <- default value

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown
  - rouge

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Green Elaia"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true
    layout: product
    image: https://via.placeholder.com/800x600
    show_sidebar: false